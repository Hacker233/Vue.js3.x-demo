<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>样式绑定</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<style type="text/css">

</style>

<body>
    <div id="app"></div>
</body>
<script type="text/javascript">
    const options = {
        data() {
            return {

            }
        },
        template: `
            <my-component class="father-class"></my-component>
        `
    }
    const app = Vue.createApp(options)
    app.component('my-component', {
        template: `
            <div :class="['box',$attrs.class]">我是自定义组件</div>
            <div class="box-2">我是第二个元素</div>
        `
    })
    app.mount('#app')
</script>

</html>
