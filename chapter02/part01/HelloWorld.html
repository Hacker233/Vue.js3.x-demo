<!-- HelloWorld.html -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HelloWorld</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script type="text/javascript">
		const options = {
			data() { // 存储数据、支持双向绑定
				return {
					message: 'HelloWorld'
				}
			},
			methods: {
				reverseMessage() {
					this.message = this.message.split('').reverse().join('')
				}
			},
			template: `
				<h1>{{ message }}</h1>
				<button v-on:click="reverseMessage">反转</button>
				<list-item></list-item>
			`
		}
		const app = Vue.createApp(options)
		app.component('list-item',{
			template: `
				<li>列表1</li>
				<li>列表2</li>
				<li>列表3</li>
				<li>列表4</li>
				<li>列表5</li>
			`
		})
		app.mount('#app')
	</script>
</html>
