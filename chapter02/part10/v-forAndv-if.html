<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-for和v-if一起使用</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script type="text/javascript">
    const options = {
        data() {
            return {
                scoreList: [60, 76, 44, 55, 90, 87]
            }
        },
        template: `
            <ul>
                <!-- 循环计算属性 -->
                <li v-for="(item, index) in filterScoreList" :key="index+item">
                    {{index+1}}:{{item}}
                </li>
                <!-- 放在模板中 -->
                <template v-for="(item, index) in filterScoreList" :key="index+item">
                    <li v-if="item >= 60">
                        {{index+1}}:{{item}}
                    </li>
                </template>
            </ul>
		`,
        computed:{                                     
            filterScoreList(){                           // 声明计算属性
                return this.scoreList.filter((item) => { // 过滤成绩数组，返回新数组
                    return item >= 60;
                })
            }
        }
    }
    const app = Vue.createApp(options);
    app.mount('#app');
</script>

</html>
