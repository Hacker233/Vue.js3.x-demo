<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-for列表渲染-对象</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script type="text/javascript">
    const options = {
        data() {
            return {
                studentObj: {
                    name: "张三",
                    sex: "男",
                    age: 22,
                    weight: "50kg"
                }

            }
        },
        template: `
            <ul>
                <li v-for="(item,key,index) in studentObj">
                    <span>{{index}}:</span>
                    <span>{{key}}:</span>
                    <span>{{item}}</span>
                </li>
            </ul>
			`
    }
    const app = Vue.createApp(options)
    app.mount('#app')
</script>

</html>
