<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-for列表渲染-数组</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script type="text/javascript">
    const options = {
        data() {
            return {
                studentList: [{
                    name: '张三',
                    age: 22
                }, {
                    name: '李四',
                    age: 24
                }, {
                    name: '王五',
                    age: 22
                }]
            }
        },
        mounted() {
            for (item of this.studentList) {
                console.log(item)
            }
        },
        template: `
            <ul>
                <li v-for="(item,index) in studentList" :key="index">
                    <span>{{index + 1}}姓名:{{item.name}}</span>
                    <br/>
                    <span>年纪:{{item.age}}</span>   
                </li>
            </ul>
			`
    }
    const app = Vue.createApp(options)
    app.mount('#app')
</script>

</html>
