<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-show条件渲染</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script type="text/javascript">
    const options = {
        data() {
            return {
                isShow: true
            }
        },
        template: `
                <h1 v-show="isShow">我是可以隐藏的标题</h1>
			`,
        methods: {
        },
    }
    const app = Vue.createApp(options)
    app.mount('#app')
</script>

</html>
