<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>非Prop的Attribute</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script type="text/javascript">
    const ChildCom = {                // 定义子组件
        template: `
            <!-- 下拉选项 -->
            <select>
                <option value="1">选项一</option>
                <option value="2">选项二</option>
                <option value="3">选项三</option>
            </select>
        `
    }
    const options = {
        components: {
            ChildCom                   // 注册子组件
        },
        template: `
            <!-- 具有非prop attribute的child-com子组件-->
            <child-com @change="showChange"></child-com>
		`,
        methods: {
            showChange() {          // @change触发的方法
                console.log("点击选项")
            }
        }
    }
    const app = Vue.createApp(options);  // 创建一个Vue应用，相当于创建根组件
    app.mount('#app')
</script>

</html>
