<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>局部组件注册</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script type="text/javascript">
    const StudentList = {               // 定义一个名称为StudentList的局部组件
        data() {
            return {
                studentList: ['张三', '李四', '王五']
            }
        },
        template: `
            <ul>
                <!-- 循环学生列表 -->
                <li v-for="(item, index) in studentList" :key="index">
                    <span>{{ index + 1 }} : {{ item }}</span>
                </li>
            </ul>
        `
    }
    const options = {
        data() {
            return {
                title: '我是根组件'
            }
        },
        components: {
            'student-list': StudentList                  // 注册局部组件StudentList，并取别名为student-list
        },
        template: `
            <!-- 根组件标题 -->
            <h1>{{ title }}</h1>
            <!-- 引用student-list局部组件 -->
            <student-list></student-list>
            <student-list></student-list>
            <student-list></student-list>
		`
    }
    const app = Vue.createApp(options); // 创建一个Vue应用，相当于创建根组件
    app.mount('#app');                  // 挂载
</script>

</html>
